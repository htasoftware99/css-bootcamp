<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
    </div>
    <div class="search">
        <p>Search the web using Google!</p>
        <input style="width: 500px; height:20px" type="text">
        <div class="buttons"  > 
            <input style="font-size: medium;"  type="submit"  value="Google Search" > 
            <input style="font-size: medium;" type="submit"  value="I'm feeling lucky" ;>
        </div>
    </div>
    <div class="boxes">
        <div class="box">
            <a href="#">Special Searches</a>
            <a href="#">Stanford Search</a>
            <a href="#">Linux Search</a>
        </div>
        <div class="box">
            <a href="#">Help!</a>
            <a href="#">About Google</a>
            <a href="#">Company Info</a>
            <a href="#">Google! Logos</a>
        </div>
        <div class="box">
            <a href="#">Get Google!</a>
            <a href="#">Updates monthly:</a>
            <div id="container">
                <input type="text" placeholder="your e-mail">
                <br>
                <button style="display: inline-block;">Subscribe</button>
                <a style="display: inline-block;" href="#">Archive</a>
            </div>
        </div>
        
    </div>
    <footer>
        Copyright C 1998 Google Inc
    </footer>
</body>
</html>
